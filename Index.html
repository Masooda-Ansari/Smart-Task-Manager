<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .form-section h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #16a34a;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .filter-section {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .task-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }

        .task-count {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-card {
            background: var(--card);
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--border);
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card.priority-high {
            border-left-color: var(--danger);
        }

        .task-card.priority-medium {
            border-left-color: var(--warning);
        }

        .task-card.priority-low {
            border-left-color: var(--success);
        }

        .task-card.completed {
            opacity: 0.7;
            background: #f8fafc;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .task-description {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .priority-low {
            background: #dcfce7;
            color: #166534;
        }

        .due-date {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .due-date.overdue {
            color: var(--danger);
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .custom-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .custom-checkbox.checked::after {
            content: "‚úì";
            color: white;
            font-weight: bold;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .task-header {
                flex-direction: column;
                gap: 0.5rem;
            }

            .task-actions {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--text);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Task Manager</h1>
            <p class="subtitle">Organize your tasks with elegance and efficiency</p>
        </header>

        <section class="card form-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title...">
                    <div class="error-message" id="titleError">Please enter a task title</div>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Add details about your task..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>+</span> Add Task
                </button>
            </form>
        </section>

        <section class="card">
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>
        </section>

        <section class="task-stats">
            <span class="task-count" id="taskCount">0 tasks</span>
        </section>

        <section class="task-list" id="taskList">
            <div class="empty-state">
                <div class="empty-state-icon">üìã</div>
                <h3>No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </section>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // State Management
        let tasks = [];
        let currentFilter = 'all';

        // DOM Elements
        const taskForm = document.getElementById('taskForm');
        const taskTitle = document.getElementById('taskTitle');
        const taskDescription = document.getElementById('taskDescription');
        const taskPriority = document.getElementById('taskPriority');
        const taskDueDate = document.getElementById('taskDueDate');
        const titleError = document.getElementById('titleError');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const toast = document.getElementById('toast');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            renderTasks();
        });

        // Form Submission
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addTask();
        });

        // Filter Buttons
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTasks();
            });
        });

        // Add Task
        function addTask() {
            const title = taskTitle.value.trim();
            
            // Validation
            if (!title) {
                titleError.classList.add('show');
                taskTitle.style.borderColor = 'var(--danger)';
                return;
            }

            // Clear error
            titleError.classList.remove('show');
            taskTitle.style.borderColor = '';

            const newTask = {
                id: Date.now(),
                title: title,
                description: taskDescription.value.trim(),
                priority: taskPriority.value,
                completed: false,
                dueDate: taskDueDate.value,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(newTask);
            saveToLocalStorage();
            renderTasks();
            
            // Reset form
            taskForm.reset();
            taskPriority.value = 'medium';
            
            showToast('Task added successfully!', 'success');
        }

        // Delete Task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveToLocalStorage();
                renderTasks();
                showToast('Task deleted', 'success');
            }
        }

        // Toggle Complete
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveToLocalStorage();
                renderTasks();
                showToast(task.completed ? 'Task completed!' : 'Task marked as pending', 'success');
            }
        }

        // Filter Tasks
        function getFilteredTasks() {
            switch (currentFilter) {
                case 'completed':
                    return tasks.filter(t => t.completed);
                case 'pending':
                    return tasks.filter(t => !t.completed);
                case 'high':
                    return tasks.filter(t => t.priority === 'high');
                default:
                    return tasks;
            }
        }

        // Render Tasks
        function renderTasks() {
            const filteredTasks = getFilteredTasks();
            
            // Update count
            const pendingCount = tasks.filter(t => !t.completed).length;
            taskCount.textContent = `${filteredTasks.length} task${filteredTasks.length !== 1 ? 's' : ''} ‚Ä¢ ${pendingCount} pending`;

            // Empty state
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">${tasks.length === 0 ? 'üìã' : 'üîç'}</div>
                        <h3>${tasks.length === 0 ? 'No tasks yet' : 'No tasks found'}</h3>
                        <p>${tasks.length === 0 ? 'Add your first task above to get started!' : 'Try a different filter'}</p>
                    </div>
                `;
                return;
            }

            // Render task cards
            taskList.innerHTML = filteredTasks.map(task => {
                const isOverdue = task.dueDate && !task.completed && new Date(task.dueDate) < new Date().setHours(0,0,0,0);
                
                return `
                    <div class="task-card priority-${task.priority} ${task.completed ? 'completed' : ''}">
                        <div class="task-header">
                            <div>
                                <div class="checkbox-wrapper" onclick="toggleComplete(${task.id})">
                                    <div class="custom-checkbox ${task.completed ? 'checked' : ''}"></div>
                                    <h3 class="task-title">${escapeHtml(task.title)}</h3>
                                </div>
                            </div>
                            <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                        </div>
                        
                        ${task.description ? `<p class="task-description">${escapeHtml(task.description)}</p>` : ''}
                        
                        <div class="task-meta">
                            ${task.dueDate ? `
                                <span class="due-date ${isOverdue ? 'overdue' : ''}">
                                    üìÖ ${formatDate(task.dueDate)} ${isOverdue ? '(Overdue)' : ''}
                                </span>
                            ` : ''}
                        </div>
                        
                        <div class="task-actions">
                            <button class="btn btn-sm ${task.completed ? 'btn-secondary' : 'btn-success'}" onclick="toggleComplete(${task.id})">
                                ${task.completed ? '‚Ü©Ô∏è Undo' : '‚úì Complete'}
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Local Storage
        function saveToLocalStorage() {
            try {
                localStorage.setItem('smartTasks', JSON.stringify(tasks));
            } catch (e) {
                console.error('Failed to save to localStorage:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const stored = localStorage.getItem('smartTasks');
                if (stored) {
                    tasks = JSON.parse(stored);
                }
            } catch (e) {
                console.error('Failed to load from localStorage:', e);
                tasks = [];
            }
        }

        // Utilities
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Clear error on input
        taskTitle.addEventListener('input', () => {
            if (taskTitle.value.trim()) {
                titleError.classList.remove('show');
                taskTitle.style.borderColor = '';
            }
        });
    </script>
</body>
</html>
